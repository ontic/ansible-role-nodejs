---

- hosts: 'localhost'
  vars:
    nodejs_version: '8.x'
    nodejs_npm_global_user: 'root'
    nodejs_npm_global_config_prefix: '/root/.npm-global'
    nodejs_npm_global_config_unsafe_perm: 'true'
    nodejs_npm_global_packages:
      - name: 'underscore'
      - name: 'validator'
        version: '7.0.0'
    nodejs_npm_packages:
  roles:
    - { role: 'ontic.account' }
    - { role: 'role_under_test' }