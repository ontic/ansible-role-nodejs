---

- hosts: 'all'
  vars:
    nodejs_version: '6.x'
    nodejs_npm_global_user: 'root'
    nodejs_npm_global_config_prefix: '/root/.npm-global'
    nodejs_npm_global_config_unsafe_perm: 'true'
    nodejs_npm_global_packages:
      - name: 'node-sass'
      - name: 'jslint'
        version: '0.10.0'
      - name: 'colors'
        state: 'absent'
  pre_tasks:
    - name: 'Update apt cache.'
      apt:
        update_cache: yes
        cache_valid_time: 600
  roles:
    - { role: 'ontic.nodejs' }